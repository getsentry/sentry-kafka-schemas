description: Snuba Lightweight Deletes
services:
  consumers:
    - getsentry/snuba
  producers:
    - getsentry/snuba
schemas:
  - version: 1
    compatibility_mode: none
    type: json
    resource: snuba-lw-deletions.v1.schema.json
    examples:
      - snuba-lw-deletions/1/
topic_creation_config:
  compression.type: lz4
  max.message.bytes: "50000000"
  retention.ms: "86400000"
  message.timestamp.type: LogAppendTime
