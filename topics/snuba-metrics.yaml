topic: snuba-metrics
pipeline: release-health
description: Release health metrics
services:
  consumers:
    - getsentry/snuba
  producers:
    - getsentry/sentry
schemas:
  - version: 1
    compatibility_mode: none
    type: json
    resource: snuba-metrics.v1.schema.json
    examples:
      - snuba-metrics/1/
topic_creation_config:
  compression.type: lz4
  message.timestamp.type: LogAppendTime
