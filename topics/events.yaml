topic: events
pipeline: errors
description: Errors data for Snuba
services:
  producers:
    - getsentry/sentry
  consumers:
    - getsentry/snuba
    - getsentry/super-big-consumers
schemas:
  - version: 1
    compatibility_mode: none
    type: json
    resource: events.v1.schema.json
    examples:
      - events/1/
topic_creation_config:
  message.timestamp.type: LogAppendTime
